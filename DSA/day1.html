      // Using InBuild Method
      let str = "Hello"
      let result = str.split("").reverse().join("")
      console.log(result)

      // Unsing Without Inbuild Method
      function reverse(str) {
        let result = ""
        for (i = str.length - 1; i >= 0; i--) {
          result += str[i]
        }
        return result
      }
      let givenStr = "Hello"
      console.log(reverse(givenStr))
